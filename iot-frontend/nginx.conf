server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Add a location block to proxy API requests to the backend service
    # This assumes the frontend will make requests to /api/...
    # and the backend service is named 'iot-backend' in docker-compose
    location /api/ {
        proxy_pass http://iot-backend:3000/; # The trailing slash is important
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
